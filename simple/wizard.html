<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontSize: {
          xs: ".75rem",
          sm: ".875rem",
          base: "1rem",
          lg: "1.125rem",
          xl: "1.25rem",
          "2xl": "1.5rem",
          "3xl": "1.875rem",
          "4xl": "2.25rem",
          "5xl": "3rem",
          "6xl": "3.75rem",
        },
        fontFamily: {
          sans: ["Raleway", "Helvetica", "Arial", "Verdana", "sans-serif"],
        },
        fontWeight: {
          normal: 400,
          medium: 500,
          semibold:600,
          bold: 700,
        },
        colors: {
          transparent: "transparent",
          white: "#FFFFFF",
          black: "#000000",
          blue: {
            50:  "#B4DCFF",
            100: "#96CDFF",
            200: "#59B0FF",
            300: "#1B93FF",
            400: "#0074DD",
            500: "#0054A0",
          },
          lightblue: {
            50:  "#FFFFFF",
            100: "#FBFCFD",
            200: "#EDEFF7",
            300: "#DFE3F1",
            400: "#D1D6EA",
            500: "#C3CAE4",
          },
          gold: {
            50:  "#FCF3E1",
            100: "#F9E9CA",
            200: "#F4D69C",
            300: "#EFC46E",
            400: "#EAB140",
            500: "#DE9C19",
          },
          gray: {
            50:  "#EDEDED",
            100: "#DDDDDD",
            200: "#BBBBBB",
            300: "#9A9A9A",
            400: "#797979",
            500: "#585858",
          },
        }
      }
    }
  </script>
</head>
<body>
  <!-- Header and Hero -->
  <div class="relative bg-gray-100">
    
    <!-- Header -->
    <div class="relative bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div class="flex justify-between items-center py-6 md:justify-start md:space-x-10">
          
          <!-- Logo -->
          <div class="flex justify-start lg:w-0 lg:flex-1">
            <a class="flex items-center" href="#">
              <span class="pr-4 text-2xl font-semibold">Product Name</span>
              <span class="text-xs">powered by</span>
              <img class="w-auto" src="images/yu-logo.png" alt="">
            </a>
          </div>
          
          <div class="-mr-2 -my-2 md:hidden">
            <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
              <span class="sr-only">Open menu</span>
              <!-- Heroicon name: outline/menu -->
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>

          <!-- Nav -->
          <div class="hidden md:flex">
            <nav class="hidden md:flex space-x-10 items-center">
              <a href="#" class="text-base font-medium text-gray-500 hover:text-gray-900">
                About
              </a>
              <a href="#" class="text-base font-medium text-gray-500 hover:text-gray-900">
                Resources
              </a>
            </nav>
          
            <div class="hidden md:flex items-center justify-end md:flex-1">
              <a href="#" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-400 hover:bg-blue-500">
                Sign up
              </a>
            </div>
          </div>
        </div>

          <!--
            Mobile menu, show/hide based on mobile menu state.

            Entering: "duration-200 ease-out"
              From: "opacity-0 scale-95"
              To: "opacity-100 scale-100"
            Leaving: "duration-100 ease-in"
              From: "opacity-100 scale-100"
              To: "opacity-0 scale-95"
          -->
          <div class="absolute top-0 inset-x-0 z-10 p-2 transition transform origin-top-right md:hidden">
            <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
              <div class="pt-5 pb-6 px-5">
                <div class="flex items-center justify-between">
                  <div>
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
                  </div>
                  <div class="-mr-2">
                    <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                      <span class="sr-only">Close menu</span>
                      <!-- Heroicon name: outline/x -->
                      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="mt-6">
                  <nav class="grid gap-y-8">
                    <a href="#" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50">
                      <span class="ml-3 text-base font-medium text-gray-900">
                        About
                      </span>
                    </a>

                    <a href="#" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50">
                      <span class="ml-3 text-base font-medium text-gray-900">
                        Resources
                      </span>
                    </a>

                    <a href="#" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50">
                      <span class="ml-3 text-base font-medium text-gray-900">
                        Sign Up
                      </span>
                    </a>

                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main class="relative bg-lightblue-200 py-20 px-20">
      <div class="max-w-4xl mx-auto bg-white rounded-lg py-20 px-20">
        
        <div class="text-center">
          <h2 class="text-base font-semibold tracking-wider text-blue-500 uppercase">About Your Organization</h2>
          <h1 class="text-3xl leading-tight font-semibold text-gray-900 mb-10 sm:text-3xl md:text-4xl lg:text-3xl xl:text-4xl"> Which best describes you?</h1>
        </div>

        <!-- Form -->
        <div class="">
          <!--
            This example requires Tailwind CSS v2.0+ 
            
            This example requires some changes to your config:
            
            ```
            // tailwind.config.js
            module.exports = {
              // ...
              plugins: [
                // ...
                require('@tailwindcss/forms'),
              ],
            }
            ```
          -->
          <fieldset>
            <legend class="sr-only">
              Privacy setting
            </legend>
            <div class="bg-white rounded-md -space-y-px">
              <!-- Checked: "bg-indigo-50 border-indigo-200 z-10", Not Checked: "border-gray-200" -->
              <label class="rounded-tl-md rounded-tr-md relative border p-4 flex cursor-pointer focus:outline-none">
                <input type="radio" name="privacy-setting" value="Public access" class="h-4 w-4 mt-0.5 cursor-pointer text-indigo-600 border-gray-300 focus:ring-indigo-500" aria-labelledby="privacy-setting-0-label" aria-describedby="privacy-setting-0-description">
                <div class="ml-3 flex flex-col">
                  <!-- Checked: "text-indigo-900", Not Checked: "text-gray-900" -->
                  <span id="privacy-setting-0-label" class="block text-sm font-medium">
                    Public access
                  </span>
                </div>
              </label>

              <!-- Checked: "bg-indigo-50 border-indigo-200 z-10", Not Checked: "border-gray-200" -->
              <label class="relative border p-4 flex cursor-pointer focus:outline-none">
                <input type="radio" name="privacy-setting" value="Private to Project Members" class="h-4 w-4 mt-0.5 cursor-pointer text-indigo-600 border-gray-300 focus:ring-indigo-500" aria-labelledby="privacy-setting-1-label" aria-describedby="privacy-setting-1-description">
                <div class="ml-3 flex flex-col">
                  <!-- Checked: "text-indigo-900", Not Checked: "text-gray-900" -->
                  <span id="privacy-setting-1-label" class="block text-sm font-medium">
                    Private to Project Members
                  </span>
                </div>
              </label>

              <!-- Checked: "bg-indigo-50 border-indigo-200 z-10", Not Checked: "border-gray-200" -->
              <label class="rounded-bl-md rounded-br-md relative border p-4 flex cursor-pointer focus:outline-none">
                <input type="radio" name="privacy-setting" value="Private to you" class="h-4 w-4 mt-0.5 cursor-pointer text-indigo-600 border-gray-300 focus:ring-indigo-500" aria-labelledby="privacy-setting-2-label" aria-describedby="privacy-setting-2-description">
                <div class="ml-3 flex flex-col">
                  <!-- Checked: "text-indigo-900", Not Checked: "text-gray-900" -->
                  <span id="privacy-setting-2-label" class="block text-sm font-medium">
                    Private to you
                  </span>
                </div>
              </label>
            </div>
          </fieldset>
        </div>

        <div class="mt-10 sm:flex sm:justify-center lg:justify-start">
          <div class="rounded-md shadow">
            <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-400 hover:bg-blue-500 md:py-4 md:text-lg md:px-10">
              Previous
            </a>
          </div>

          <div class="rounded-md shadow sm:mt-0 sm:ml-3">
            <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-400 hover:bg-blue-500 md:py-4 md:text-lg md:px-10">
              Next
            </a>
          </div>

        </div>
      </div>
    </main>

  </div>
  <!-- Footer -->
  <footer class="bg-blue-500">
    <div class="max-w-7xl mx-auto py-14 px-4 text-center text-white">
      <p>Â© 2020 Workflow, Inc. All rights reserved. Powered by <a  class="underline" href="#">YearUp.Org</a></p>
    </div>
  </footer>
</body>
</html>
